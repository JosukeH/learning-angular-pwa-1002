<div class="container">

    <div class="mt-3">
        <label for="num1"> numero 1</label>
        <input  [(ngModel)]="num1" type="text" class="form-control" name="num1" id="num1" placeholder="0">
    </div>

    <div class="mt-3">
        <label for="num2"> numero 2</label>
        <input  [(ngModel)]="num2" type="text" class="form-control" name="num2" id="num2" placeholder="0">
    </div>

    <div class="mt-3">
        <button (click)="sumar()" class="btn btn-primary">Calcular</button>
    </div>

    <div class="mt3">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
