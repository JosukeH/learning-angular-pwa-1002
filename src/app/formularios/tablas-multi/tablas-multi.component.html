<div class="container">

    <div class="mt-3">
        <h2>Tablas de multiplicar</h2>
        <label for="num1"> numero 1</label>
        <input  [(ngModel)]="num1" type="text" class="form-control" name="num1" id="num1" placeholder="0">
    </div>
    

    <div class="mt-3">
        <button (click)="multiplicar()" class="btn btn-primary">Calcular</button>
    </div>

    <div *ngFor="let temp of resultado" class="mt3">
        {{temp}}
    </div>
</div>
